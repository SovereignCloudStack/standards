- project:
    name: SovereignCloudStack/standards
    default-branch: main
    merge-mode: "squash-merge"
    periodic-hourly:
      jobs:
        - openstack-scs-compliance-check
    check:
      jobs:
        - openstack-scs-compliance-check
- job:
    name: openstack-scs-compliance-check
    parent: base
    secrets:
     - name: clouds_conf
       secret: compliance_check_app_credentials
    vars:
      cloud: gx-scs
    run: playbooks/compliance_check.yaml
