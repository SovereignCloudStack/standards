---
- project:
    name: SovereignCloudStack/standards
    default-branch: main
    merge-mode: "squash-merge"
    periodic-daily:
      jobs:
        - scs-check-pco-prod1
        - scs-check-pco-prod2
        - scs-check-pco-prod3
        - scs-check-regio-a
        - scs-check-wavestack
    periodic-hourly:
      jobs:
        - scs-check-gx-scs-main
    post:
      jobs:
        - scs-check-gx-scs
    check:
      jobs:
        - scs-check-adr-syntax
- job:
    name: scs-check-adr-syntax
    parent: base
    pre-run: playbooks/pre.yaml
    run: playbooks/adr_syntax.yaml
- job:
    name: scs-check-gx-scs
    parent: base
    secrets:
     - name: clouds_conf
       secret: SECRET_STANDARDS
    vars:
      cloud: gx-scs
      secret_key: "{{ clouds_conf.gx_scs_key }}"
    pre-run:
     - playbooks/pre.yaml
     - playbooks/pre_cloud.yaml
    run: playbooks/compliance_check.yaml
- job:
    name: scs-check-gx-scs-main
    parent: scs-check-gx-scs
    branches: main
- job:
    name: scs-check-pco-prod3
    parent: scs-check-gx-scs-main
    vars:
      cloud: pco-prod3
      secret_key: "{{ clouds_conf.pco_prod3_key }}"
- job:
    name: scs-check-pco-prod2
    parent: scs-check-gx-scs-main
    vars:
      cloud: pco-prod2
      secret_key: "{{ clouds_conf.pco_prod2_key }}"
- job:
    name: scs-check-pco-prod1
    parent: scs-check-gx-scs-main
    vars:
      cloud: pco-prod1
      secret_key: "{{ clouds_conf.pco_prod1_key }}"
- job:
    name: scs-check-regio-a
    parent: scs-check-gx-scs-main
    vars:
      cloud: regio-a
      secret_key: "{{ clouds_conf.regio_a_key }}"
- job:
    name: scs-check-wavestack
    parent: scs-check-gx-scs-main
    vars:
      cloud: wavestack
      secret_key: "{{ clouds_conf.wavestack_key }}"
