---
- project:
    name: SovereignCloudStack/standards
    default-branch: main
    merge-mode: "squash-merge"
    periodic-daily:
      jobs:
        - scs-check-iaas
        - scs-check-kaas
    periodic-hourly:
      jobs:
        - scs-check-scs2-main
    post:
      jobs:
        - scs-check-scs2
    check:
      jobs:
        - scs-check-adr-syntax
- job:
    name: scs-check-adr-syntax
    parent: base
    nodeset: pod-fedora-40
    pre-run: playbooks/pre.yaml
    run: playbooks/adr_syntax.yaml
- job:
    name: scs-check-scs2
    parent: base
    secrets:
     - name: clouds_conf
       secret: SECRET_STANDARDS
    nodeset: pod-fedora-40
    vars:
      preset: default
      do_provision: false
      do_cleanup: true
    pre-run:
     - playbooks/pre.yaml
     - playbooks/pre_cloud.yaml
    run: playbooks/compliance_check.yaml
    post-run:
     - playbooks/post_cloud.yaml
- job:
    name: scs-check-scs2-main
    parent: scs-check-scs2
    branches: main
- job:
    name: scs-check-iaas
    parent: scs-check-scs2-main
    vars:
      preset: all
- job:
    name: scs-check-kaas
    parent: scs-check-scs2-main
    vars:
      preset: kaas
      do_provision: true
      do_cleanup: false
