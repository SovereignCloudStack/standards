- project:
    name: SovereignCloudStack/standards
    default-branch: main
    merge-mode: "squash-merge"
    periodic-hourly:
      jobs:
        - scs-check-gx-scs
        - scs-check-pco-prod3
        - scs-check-pco-prod2
        - scs-check-pco-prod1
        - scs-check-wavestack
    check:
      jobs:
        - scs-check-gx-scs
- job:
    name: scs-check-gx-scs
    parent: base
    secrets:
     - name: clouds_conf
       secret: compliance_check_app_credentials
    vars:
      cloud: gx-scs
    run: playbooks/compliance_check.yaml
- job:
    name: scs-check-pco-prod3
    parent: scs-check-gx-scs
    vars:
      cloud: pco-prod3
- job:
    name: scs-check-pco-prod2
    parent: scs-check-gx-scs
    vars:
      cloud: pco-prod2
- job:
    name: scs-check-pco-prod1
    parent: scs-check-gx-scs
    vars:
      cloud: pco-prod1
- job:
    name: scs-check-wavestack
    parent: scs-check-gx-scs
    vars:
      cloud: wavestack
