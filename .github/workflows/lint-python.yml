---
name: Check python syntax

"on":
  push:
    paths:
      - '**.py'
      - .github/workflows/lint-python.yml

jobs:
  lint-python-syntax:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - run: pip3 install flake8
      - run: flake8
