name: "Compliance of gx-scs"

on:
  # Trigger compliance check every day at 4:30 UTC
  schedule:
    - cron:  '30 4 * * *'
  # Trigger compliance check after every push to Tests directory
  push:
    paths:
      - Tests/**
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:
  
jobs:
  check-gx-scs:
    uses: ./.github/workflows/scs-compliance-check.yml
    with:
      cloud: "gx-scs"
      secret_name: "OS_PASSWORD_GXSCS"
    secrets: inherit
