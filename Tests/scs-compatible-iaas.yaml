    versions:
      v4: effective
  - date: 2024-04-30
    versions:
      v4: effective
      v3: warn
  - date: 2024-02-28
    versions:
      v4: effective
      v3: effective
  - date: 2023-11-30
    versions:
      v3: effective
  - date: 2023-10-31
    versions:
      v3: effective
      v2: effective
  - date: 2023-06-15
    versions:
      v3: effective
      v2: effective
      v1: effective
  - date: 2023-03-23
    versions:
      v1: effective
      v2: effective
  - date: 2021-01-01
    versions:
      v1: effective
versions:
  - version: v4
    stabilized_at: 2024-02-28
    include:
      - opc-v2022.11
      - scs-0100-v3.2
      - scs-0101-v1
      - scs-0102-v1
      - scs-0103-v1
      - id: scs-0104-v1
        parameters:
          image_spec: https://raw.githubusercontent.com/SovereignCloudStack/standards/main/Tests/iaas/scs-0104-v1-images.yaml
    targets:
      main: mandatory
  - version: v3
    stabilized_at: 2023-06-15
    include:
      - opc-v2022.11
      - scs-0100-v3.1
      - scs-0102-v1
    targets:
      main: mandatory
  - version: v2
    stabilized_at: 2023-03-23
    include:
      - opc-v2022.11
      - scs-0100-v2
      - scs-0102-v1
    targets:
      main: mandatory
  - version: v1
    stabilized_at: 2021-01-01
    include:
      - opc-v2020.11
      - scs-0100-v1
      - scs-0102-v1
    targets:
      main: mandatory
