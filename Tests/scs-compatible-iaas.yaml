    url: https://docs.scs.community/standards/scs-0100-w1-flavor-naming-implementation-testing#automated-tests
  - id: scs-0100-semantics-check
    description: Syntactically correct SCS flavor names represent the truth.
    url: https://docs.scs.community/standards/scs-0100-w1-flavor-naming-implementation-testing#automated-tests
  - id: scs-0101-flavor-property
    description: Ensures that each flavor has the extra spec `hw_rng:allowed=True`.
    url: https://docs.scs.community/standards/scs-0101-w1-entropy-implementation-testing#automated-tests
  - id: scs-0101-image-property
    description: Ensures that each public image has the property `hw_rng_model:virtio`.
    url: https://docs.scs.community/standards/scs-0101-w1-entropy-implementation-testing#automated-tests
  - id: scs-0101-rngd
    description: Ensures that the service `rngd` is present on a sample VM.
    url: https://docs.scs.community/standards/scs-0101-w1-entropy-implementation-testing#automated-tests
  - id: scs-0101-entropy-avail
    description: Ensures that `entropy_avail` is 256 on a sample VM.
    url: https://docs.scs.community/standards/scs-0101-w1-entropy-implementation-testing#automated-tests
  - id: scs-0101-fips-test
