- testcases:
  - id: key-manager-docs-check
    description: >-
      Manual check: Must fulfill documentation requirements of scs-0116-v1.
    url: https://docs.scs.community/standards/scs-0116-w1-key-manager-implementation-testing#manual-tests
  - id: availability-zones-check
    description: >-
      Manual check: Must fulfill documentation requirements of scs-0121-v1.
    url: https://docs.scs.community/standards/scs-0121-w1-Availability-Zones-Standard#required-documentation
  - id: domain-manager-check
    description: >-
      Manual check: Must fulfill all requirements of scs-0302-v1.
    url: https://docs.scs.community/standards/scs-0302-v1-domain-manager-role#conformance-tests
modules:
  - id: tempest
    name: Tempest Testing Project
    url: https://docs.scs.community/docs/iaas/guides/testing-guide/tempest
  - id: scs-0100-v3.1
    name: Flavor naming v3.1
    url: https://docs.scs.community/standards/scs-0100-v3-flavor-naming
    targets:
      main:
      - scs-0100-syntax-check
      - scs-0100-semantics-check
  - id: scs-0101-v1
    name: Entropy v1
    url: https://docs.scs.community/standards/scs-0101-v1-entropy
    targets:
      main:
      - scs-0101-rngd
      - scs-0101-entropy-avail
      - scs-0101-fips-test
      recommended:
      - scs-0101-flavor-property
      - scs-0101-image-property
  - id: scs-0102-v1
    name: Image metadata v1
    url: https://docs.scs.community/standards/scs-0102-v1-image-metadata
    targets:
      main:
      - scs-0102-prop-architecture
      - scs-0102-prop-min_disk
      - scs-0102-prop-min_ram
      - scs-0102-prop-os_version
      - scs-0102-prop-os_distro
