[secrets]
keyfile = ".secret/keyfile"
tokenfile = ".secret/tokenfile"


[presets.default]
scopes = [
    "scs-compatible-iaas",
]
subjects = [
    "gx-scs",
]


[presets.all-iaas-kaas]
scopes = [
    "scs-compatible-kaas",
    "scs-compatible-iaas",
]
subjects = [
    "cloud-ik-1",
    "cloud-ik-2",
    #"cloud-ik-3",
]
workers = 4


[presets.all-kaas]
scopes = [
    "scs-compatible-kaas",
]
subjects = [
    "cloud-kaas-a",
    "cloud-kaas-b",
]
workers = 4



[scopes.scs-compatible-iaas]
spec = "./scs-compatible-iaas.yaml"


[scopes.scs-compatible-kaas]
spec = "./scs-compatible-kaas.yaml"


# default subject (not a real subject, but used to declare a default mapping)
# (this is the only mapping declaration that supports using Python string interpolation)
[subjects._.mapping]
os_cloud = "{subject}"


[subjects._.kubernetes_setup]
kube_plugin = "kind"
kube_versions = [
  "v1.29",
  #"v1.30",
  #"v1.31",
]


[subjects.cloud-kaas-b.kubernetes_setup]
kube_plugin = "static"

[subjects.cloud-ik-1.mapping]
os_cloud = "none"



