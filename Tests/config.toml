[secrets]
keyfile = ".secret/keyfile"
tokenfile = ".secret/tokenfile"


[presets.default]
scopes = [
    "scs-compatible-iaas",
]
subjects = [
    "gx-scs",
]


[presets.all]
scopes = [
    "scs-compatible-iaas",
]
subjects = [
    "gx-scs",
    "artcodix",
    "pco-prod1",
    "pco-prod2",
    "pco-prod3",
    "pco-prod4",
    "poc-kdo",
    "poc-wgcloud",
    "regio-a",
    "scaleup-occ2",
    "syseleven-dus2",
    "syseleven-ham1",
    "wavestack",
]
workers = 4


[scopes.scs-compatible-iaas]
spec = "./scs-compatible-iaas.yaml"


# default subject (not a real subject, but used to declare a default mapping)
# (this is the only mapping declaration that supports using Python string interpolation)
[subjects._.mapping]
os_cloud = "{subject}"
