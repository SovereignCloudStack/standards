name: SCS-compatible KaaS
uuid: 1fffebe6-fd4b-44d3-a36c-fc58b4bb0180
url: https://raw.githubusercontent.com/SovereignCloudStack/standards/main/Tests/scs-compatible-kaas.yaml
variables:
  - subject_root
    # working directory for the subject under test
    # (note that we consider each kubernetes branch a test subject of its own)
  - kubeconfig
scripts:
- executable: ./kaas/sonobuoy_handler/run_sonobuoy.py
  args: -k {kubeconfig} -r {subject_root}/sono-results-e2e -c 'cncf-k8s-conformance'  -a '--mode=certified-conformance'
  #~ args: -k {kubeconfig} -r {subject_root}/sono-results -c 'cncf-k8s-conformance'  -a '--plugin-env e2e.E2E_DRYRUN=true'
  testcases:
  - id: cncf-k8s-conformance
    lifetime: year
    description: Must fulfill all requirements of _CNCF Kubernetes conformance_.
    url: https://github.com/cncf/k8s-conformance/tree/master
- executable: ./kaas/k8s-version-policy/k8s_version_policy.py
  args: -k {kubeconfig}
  testcases:
  - id: version-policy-check
    description: Must fulfill all requirements of scs-0210-v2.
    url: https://docs.scs.community/standards/scs-0210-v2-k8s-version-policy#decision
- executable: ./kaas/k8s-node-distribution/k8s_node_distribution_check.py
  args: -k {kubeconfig}
  testcases:
  - id: node-distribution-check
    description: Must fulfill all requirements of scs-0214-v2.
    url: https://docs.scs.community/standards/scs-0214-v2-k8s-node-distribution#decision
- executable: ./kaas/sonobuoy_handler/run_sonobuoy.py
  args: -k {kubeconfig} -r {subject_root}/sono-results-0219 -c 'kaas-networking-check' -a '--e2e-focus "NetworkPolicy"'
  testcases:
  - id: kaas-networking-check
    description: Must fulfill all requirements of scs-0219-v1.
    url: https://docs.scs.community/standards/scs-0219-v1-kaas-networking#decision
modules:
  - id: cncf-k8s-conformance
    name: CNCF Kubernetes conformance
    url: https://github.com/cncf/k8s-conformance/tree/master
    targets:
      main:
      - cncf-k8s-conformance
  - id: scs-0210-v2
    name: Kubernetes version policy
    url: https://docs.scs.community/standards/scs-0210-v2-k8s-version-policy
    targets:
      main:
      - version-policy-check
  - id: scs-0214-v2
    name: Kubernetes node distribution and availability
    url: https://docs.scs.community/standards/scs-0214-v2-k8s-node-distribution
    targets:
      main:
      - node-distribution-check
  - id: scs-0219-v1
    name: KaaS networking
    url: https://docs.scs.community/standards/scs-0219-v1-kaas-networking
    targets:
      main:
      - kaas-networking-check
timeline:
  - date: 2024-11-26
    versions:
      v1: effective
  - date: 2024-02-28
    versions:
      v1: draft
versions:
  - version: v1
    stabilized_at: 2024-11-26
    include:
      - cncf-k8s-conformance
      - scs-0210-v2
      - scs-0214-v2
      - scs-0219-v1
